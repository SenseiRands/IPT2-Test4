<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randall's Portfolio</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Times New Roman', Times, serif, sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .content {
            flex: 1;
            margin: 20px;
        }
        
        h1 {
            color: #004080;
            font-size: 40px;
            margin-bottom: 30px;
        }
        
        .image-container {
            display: flex;
            justify-content: center;
        }
        
        a {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 30px;
        }
        
        img {
            width: 150px;
            height: auto;
        }
        
        .caption {
            font-size: 20px;
            margin-top: 10px;
            color: #004080;
        }
        
        footer {
            padding: 10px 0;
            background-color: #d0d0d0;
            color: #333;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #004080;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        
        .back-button:hover {
            background-color: #003366;
        }
        
        #content { text-align: left; }
            </style>
    <script>
    
        function showContent(type) {
            const content = document.getElementById('content');
            content.innerHTML = '';
            if (type === 'aboutme') {
                content.innerHTML = `<p>I can't really go into much detail about who I am so I'll just get straight to the point. First, let's start with some quick lore. I was born in the great big year of 2004. The year when the top #1 song was "Yeah!" by Usher, the new movies at the time were Shrek 2 and Spider-Man 2, and the era when Counter-Strike peaked. As a kid, I grew up playing Counter-Strike in my early youth and even to this day. But what makes this game relevant about me though? Well, you could input cheat codes and commands through the game's developer console. And oh man, did I spend a lot of time experimenting with these commands. This little hobby of mine is what made me realize that being a developer is my calling. Very stereotypical but that's basically how I can summarize my lore. Very often would I question myself if I want to pursue being a developer or pursue business instead (or why not both, right?). I talked about my hobbies and accomplishments that shows up when you click the other CRT computers. Why don't you do yourself a favor and find out more about me there? I'm sure you'll find it more interesting than this. (You won't)</p>`;
            } else if (type === 'interests') {
                content.innerHTML = `
                    <ul>
                        <li>Gaming - As I've mentioned in my About Me page, gaming played a huge part in my course/career choices. As stereotypical as it sounds, being able to use the developer console in video games helped skyrocket my drive to become a full-stack developer.</li>
                        <li>Working Out - The best part about my everyday life is that is lifting heavy weights. My current goal at the gym is to have a physique of Kratos.</li>
                        <li>Listening to Rock Music - I have plenty of band shirts where I can name more than 3 songs.</li>
                    </ul>`;
            } else if (type === 'accomplishments') {
                content.innerHTML = `
                    <ul>
                        <li>Elementary Graduate (2009-2015)</li>
                        <li>High School Graduate (2015-2021)</li>
                        <li>Dean's Lister in almost every year and semester except during the 2nd Year's 2nd Semester (2021-2024)</li>
                        <li>Capstone 1 Defense Passer (2024)</li>
                        <li>Tetris Champion in a Discord Community (2021) (this still counts as an accomplishment)</li>
                        <li>Certificate Holder of Multiple Seminars (2020-2024) (this counts too)</li>
                        <li>Top Score in an Arcade Basketball Game (2004-2024)</li>
                        <li>Getting a 30 bomb in Call of Duty: Warzone (2022)</li>
                        <li>60 kg Bench Press PR (2024)</li>
                    </ul>`;
            }
        }
    </script>
</head>
<body>
    <a href="javascript:history.back()" class="back-button">Back to Homepage</a>
    <div class="content">
        <h1 class="heading">Hi, I'm Randall</h1>
        <h1>Welcome to my Website</h1>
        <h1>Get to know more about me here:</h1>

        <div class="image-container">
            <a href="javascript:void(0);" onclick="showContent('aboutme');">
                <img src="1.png" alt="aboutme" class="aboutme">
                <div class="caption">About Me</div>
            </a>
            <a href="javascript:void(0);" onclick="showContent('interests');">
                <img src="2.png" alt="interests" class="interests">
                <div class="caption">Interests</div>
            </a>
            <a href="javascript:void(0);" onclick="showContent('accomplishments');">
                <img src="3.png" alt="accomplishments" class="accomplishments">
                <div class="caption">Accomplishments</div>
            </a>
        </div>

        <div id="content" class="hidden"></div>
    </div>
    <footer>Copyright Â© <del>1996-1999</del> 2004-2024</footer>
</body>
</html>
